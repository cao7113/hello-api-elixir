# https://taskfile.dev
version: "3"

includes:
  # fly related tasks
  fly-io:
    taskfile: ./Taskfile-fly-io.yml
    aliases: [f, fly]
    optional: true

tasks:
  default: mix test --no-start

  sh: iex -S mix run --no-start
  run: iex -S mix run
  # iex -S mix run --no-halt --detached

  up: mix bump patch && git push origin main --tag

  prel: MIX_ENV=prod mix release --overwrite
  prel-tar: MIX_ENV=prod RELEASE_TAR=1 mix release --overwrite
  prun: _build/prod/rel/hello_api/bin/hello_api start_iex
  redo-deps:
    cmds:
      - |
        mix deps.unlock --all && mix deps.clean --all && mix deps.get

  get-info: curl -v http://localhost:4000 | jq
  get-user: curl -s http://localhost:4000/users/123

  ## Git ops
  cmt: mix git_ops.release && git push --follow-tags
  app-info: mix git_ops.project_info
  init-release: mix git_ops.release --initial

  ## Local prod env in Orbstack
  # run `orb` into default ubuntu env, now in current project path
  orb-ping: curl http://ubox1.orb.local:4000/ | jq
  orb-run: _build/prod-orb/current/bin/hello_api {{.CLI_ARGS}}
  orb-pid: task orb-run -- pid
  orb-sh: task orb-run -- remote
  # deploy a version from github vsn release, as: task orb-deploy -- v0.1.4
  orb-deploy: _build/prod-orb/deploy.sh {{.CLI_ARGS}}
  orb-deploy-setup: run/setup.sh _build/prod-orb
  orb-deploy-setup-local: cp run/deploy.sh _build/prod-orb/

  ## Docker env
  dk-builder: docker pull hexpm/elixir:1.17.1-erlang-27.0-debian-bullseye-20240612-slim
  dk-runner: docker pull debian:bullseye-20240612-slim
  # dockerhub image: https://hub.docker.com/r/cao7113/hello-api-elixir

  # Init setup
  mk-hello: mix new hello-api-elixir --app hello_api --sup
